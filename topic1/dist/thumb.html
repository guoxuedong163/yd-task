<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点赞</title>
    <link rel="stylesheet" href="thumb.css">
    <!-- <script src="https://cdn.bootcss.com/systemjs/0.20.19/system-production.js"></script> -->
    <!-- <script src="thumb.js"></script> -->
    <script src="../node_modules/systemjs/dist/system.js"></script>
</head>

<body>
    <div class="box"></div>

    <div class="praise-thumb-wrap">
        
    </div>
    <script>
         SystemJS.config({
            baseURL:'./',
            transpiler:'plugin-babel',
            map:{
                'plugin-babel':'node_modules/systemjs-plugin-babel/plugin-babel.js',
                'systemjs-babel-build':'node_modules/systemjs-plugin-babel/systemjs-babel-browser.js'
            }
        });
        SystemJS.import('thumb.js').then(function(m){
            var thumb = new m.Thumb();
            window.thumb = thumb;
        })
    </script>
</body>

</html>
